<div class="login-page">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 text-center">
      <!--<img src="assets/images/logo.png" width="150px" class="user-avatar" />-->
      <h1>Login</h1>
      {{errorMessage}}
      <form role="form">
        <div class="form-content">
          <div class="form-group">
            <input type="email"
                   name="email"
                   (ngModel)="email"
                   class="form-control input-underline input-lg"
                   id="" placeholder="Email">
            <!--[(ngModel)]="email"-->
          </div>
          <div class="form-group">
            <input type="password"
                   name="password"
                   ngModel="password"
                   class="form-control input-underline input-lg"
                   id="" placeholder="Password">
            <!--[(ngModel)]="password"-->
          </div>
        </div>
        <a class="btn rounded-btn" (click)="onLogin()"> Log in </a>
        &nbsp;
        <a class="btn rounded-btn" routerLink="/sign-up" >Register</a>
      </form>
      {{email}}<br />
      {{password}}
    </div>
  </div>
</div>
